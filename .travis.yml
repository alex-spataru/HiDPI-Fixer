language: cpp

os: linux
dist: trusty
sudo: required
compiler: gcc

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt532-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq qt53base; source /opt/qt53/bin/qt53-env.sh
  - sudo apt-get install -qq qt55base; source /opt/qt55/bin/qt55-env.sh

script:
  - qmake -v
  - qmake -r
  - make -j4

notifications:
  email: false
